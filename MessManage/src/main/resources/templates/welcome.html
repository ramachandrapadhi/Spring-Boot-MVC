<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headers">
	<title>Mess manage</title>
	<link rel="shortcut icon" href="img/ms.png" type="image/x-icon">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Ramana Mess</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon" />
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/getAll}">All Data</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href=" @{/mspend/mSeteled}">M-Seteled</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row  pt-5" th:if="${toast}" id="alert">
			<div class="col">
				<div class="alert alert-success alert-dismissible">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong th:text="${message}"></strong> 
				</div>
			</div>
		</div>
		<div class="card border-start pt-5">
			<div class="card-header bg-info">
				<h2 class="text-center">
					<img src="img/inv.png" height="50" width="50">
					Add Messs Investment
				</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/addData}" method="post" autocomplete="off">
					<div class="mb-3 mt-3">
						<label for="name" class="form-label h6">Name:</label>
						<select class="form-select" id="name" name="name">
							<option value="#">--Select Name--</option>
							<option value="amit">AMIT</option>
							<option value="ram">RAM</option>
							<option value="sangram">SANGRAM</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="comment" class="h6">Descpiption :</label>
						<textarea class="form-control" rows="5" id="desc" name="desc"
							placeholder="Add Descpiption......."></textarea>
					</div>
					<div class="mb-3 mt-3">
						<label for="amt" class="form-label h6">Ammount:</label>
						<input type="text" class="form-control" id="amt" placeholder="Enter ammount" name="amt">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script>
	$(document).ready(function() {
    // show the alert
    setTimeout(function() {
        $(".alert").alert('close');
    }, 1000);
});
	</script>

</body>


</html>
